runtime: nodejs10
env: standard
service: default
instance_class: F2
env_variables:
  NODE_ENV: 'production'
  DEPLOY_ENV: 'development'

handlers:
  - url: /_next/static
    static_dir: .next/static

  - url: /static
    static_dir: public/static

  - url: /public
    static_dir: public

  - url: /.*
    script: auto
